<span class="logo" ng-click="$ctrl.onCategorySelected(null)">
	<img class="logo" src="../../../core/images/eggly-logo.png">
</span>
<ul class="nav nav-sidebar">
	<li class="category-item" ng-class="{'active':$ctrl.isCurrentCategory(category)}"
		ng-repeat="category in $ctrl.categories">
		<category-item
			category="category"
			selected="$ctrl.onCategorySelected(category)">
		</category-item>
	</li>
</ul>
