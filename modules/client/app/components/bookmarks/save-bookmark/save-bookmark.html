<div class="save-bookmark">
	<h4 ng-if="!$ctrl.bookmark.id">Create a bookmark in
		<span class="text-muted">{{$ctrl.bookmark.category}}</span>
	</h4>
	<h4 ng-if="$ctrl.bookmark.id">Editing {{$ctrl.bookmark.title}}</h4>

	<form class="edit-form" role="form" novalidate
		ng-submit="$ctrl.save({bookmark:$ctrl.editedBookmark})" >
		<div class="form-group">
			<label>Bookmark Title</label>
			<input type="text" class="form-control" ng-model="$ctrl.editedBookmark.title" placeholder="Enter title">
		</div>
		<div class="form-group">
			<label>Bookmark URL</label>
			<input type="text" class="form-control" ng-model="$ctrl.editedBookmark.url" placeholder="Enter URL">
		</div>
		<button type="submit" class="btn btn-info btn-lg">Save</button>
		<button type="button" class="btn btn-default btn-lg pull-right" ng-click="$ctrl.cancel()">Cancel</button>
	</form>
</div>
